        <h1>Tell me your name</h1>

        <form 
            onkeypress="return event.keyCode != 13">

            id="inputname"
            autocapitalize="off" 
            autocomplete="off" 
            spellcheck="false"

            onkeydown = "if (event.keyCode == 13)
            document.getElementById('next').click()">
        </form>
